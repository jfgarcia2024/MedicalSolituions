<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stilos.css">
    <link rel="stylesheet" href="/Styles.css">
     <title>Document</title>
</head>
<body>
 
     <div  id="formulario"  class="container p-5" style="width: 41%;" >
      <label for=""><a href="index.html">INICIO</a></label>
        <form class="row g-3 p-4" action="PgInicio.html" style="background-color:rgba(167, 240, 236, 0.945)">
            <h2>Iniciar Sesion</h2>
            <div class="col-md-4 " >
              <label for="validationDefault01" class="form-label">Ingresar Usuario</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Ingresar Clave</label>
              <input type="password" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <label class="form-check-label" for="invalidCheck2">
                  Olvido Usuario <br>
                </label>
                <label class="form-check-label" for="invalidCheck2">
                  Olvido Clave <br>
                </label>
              </div>
            </div>
            <div class="col-4">
            <input type="submit" value="Ingresar">
            </div>
              <div class="col-4">
                <input type="reset" value="Cancelar">
              </div>
          </form>





     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
